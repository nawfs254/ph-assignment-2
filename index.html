<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav>
            <div class="title">

            </div>

            <ul class="menu">
                <li><a href="#"> Home </a></li>
                <li><a href="#"> Testimonial </a></li>

                <div class="bookings">
